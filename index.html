<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beta Storepage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="topbar">
        <div class="baritem">
          <img src="src/prt-logo.svg" alt="Beta" />
          <i>Beta</i>
        </div>
        <div class="baritem">
          <p>Products</p>
          <p>Apps & Games</p>
          <p>Contact</p>
        </div>
        <div class="baritem">
          <p>Login</p>
        </div>
    </div>
    <div id="title">
      <img src="src/product.png" alt="Beta XP">
      <div class="title">
        <h1>Beta XP</h1>
        <h3>Experience the Betaverse</h3>
      </div>
      <div class="button">
        <div>
        Pre-order now
        </div>
      </div>
    </div>
  </body>
</html>
